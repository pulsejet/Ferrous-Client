<!-- Contingent search box-->
<div fxLayout
     fxLayoutGap="20px"
     fxLayoutGap.xs="3px"
     *ngIf="dataService.CheckIfLink(dataService.GetAPISpec(), 'find_contingent')">

    <mat-form-field fxFlex>
        <input matInput
               (keyup.enter)="FindContingent(enteredCL)"
               name="clno" [(ngModel)]="enteredCL" upperCase
               placeholder="Contingent Leader No.">
    </mat-form-field>

    <button mat-icon-button
            color="primary"
            (click)="FindContingent(enteredCL)"
            style="max-height:37px;">
        <mat-icon>search</mat-icon>
    </button>
</div>
